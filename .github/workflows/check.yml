name: Check

on: 
  pull_request:
    branches:
      - main

jobs:
  Check:
    runs-on: windows-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v6.0.1
      - name: Setup HEMTT
        uses: arma-actions/hemtt@v1
      - name: Run HEMTT Check
        run: hemtt check